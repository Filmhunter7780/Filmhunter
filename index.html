<body>

    <textarea id="newMovieDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞"></textarea>
    <input type="url" id="newMovieTrailer" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç—Ä–µ–π–ª–µ—Ä (YouTube)" />
    <button id="addMovieBtn">–î–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å–º</button>

  <div id="topMovies">
    <h2>üèÜ –¢–æ–ø —Ñ–∏–ª—å–º–æ–≤ –ø–æ –ª–∞–π–∫–∞–º</h2>
    <ol id="topList"></ol>
  </div>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBNCNn4xoqI7QdO4X5ovZ6Z0NxEiVEjOF8",
      authDomain: "filmhunter-daf1b.firebaseapp.com",
      projectId: "filmhunter-daf1b",
      storageBucket: "filmhunter-daf1b.firebasestorage.app",
      messagingSenderId: "902014787097",
      appId: "1:902014787097:web:3e433d81816c4fa6529488",
      measurementId: "G-0XRVDFD224"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const TMDB_API_KEY = "31c2dc8e1c46207fe56c63f8a6c723ce";
    let currentMovie = null;

    // –ü–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –ø–æ–ø—É–ª—è—Ä–Ω—ã–π —Ñ–∏–ª—å–º —Å TMDB
    async function getRandomTMDBMovie() {
      const page = Math.floor(Math.random() * 5) + 1;
      const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_API_KEY}&language=ru-RU&page=${page}`);
      const data = await res.json();
      const movies = data.results;
      return movies[Math.floor(Math.random() * movies.length)];
    }

    // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Ñ–∏–ª—å–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    function showMovie(movie) {
      currentMovie = movie;
      document.getElementById('movie').textContent = movie.title || movie.name || movie.titleUser || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
      document.getElementById('ratingControls').style.display = 'block';
      updateMovieStats();
    }

    // –ü–æ–ª—É—á–∏—Ç—å –∏ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥ —Ñ–∏–ª—å–º–∞ –∏–∑ Firestore (–ª–∞–π–∫–∏/–¥–∏–∑–ª–∞–π–∫–∏)
    async function updateMovieStats() {
      if (!currentMovie) return;
      const docId = currentMovie.id || currentMovie.titleUser; // TMDB —É —Ñ–∏–ª—å–º–æ–≤ –µ—Å—Ç—å id, —É —Å–≤–æ–∏—Ö - titleUser
      try {
        const docRef = db.collection('movies').doc(String(docId));
        const doc = await docRef.get();
        let likes = 0, dislikes = 0;
        if (doc.exists) {
          const data = doc.data();
          likes = data.likes || 0;
          dislikes = data.dislikes || 0;
        }
        document.getElementById('movieStats').textContent = `üëç ${likes}   |   üëé ${dislikes}`;
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞', e);
      }
    }

    // –û–±–Ω–æ–≤–∏—Ç—å —Ç–æ–ø —Ñ–∏–ª—å–º–æ–≤ –ø–æ –ª–∞–π–∫–∞–º
    async function updateTopMovies() {
      const list = document.getElementById('topList');
      list.innerHTML = '';
      try {
        const snapshot = await db.collection('movies').orderBy('likes', 'desc').limit(5).get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement('li');
          li.textContent = `${data.title || doc.id} ‚Äî üëç ${data.likes || 0}`;
          list.appendChild(li);
        });
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–ø–∞', e);
      }
    }

    // –î–æ–±–∞–≤–∏—Ç—å —Å–≤–æ–π —Ñ–∏–ª—å–º –≤ Firestore
    async function addUserMovie() {
      const title = document.getElementById('newMovieTitle').value.trim();
      const description = document.getElementById('newMovieDescription').value.trim();
      const trailer = document.getElementById('newMovieTrailer').value.trim();

      if (!title || !description || !trailer) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
        return;
      }
      if (!trailer.includes('youtube.com') && !trailer.includes('youtu.be')) {
        alert('–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç—Ä–µ–π–ª–µ—Ä –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å YouTube.');
        return;
      }

      try {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º title –∫–∞–∫ id –¥–æ–∫—É–º–µ–Ω—Ç–∞, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
        await db.collection('movies').doc(title).set({
          title,
          description,
          trailer,
          likes: 0,
          dislikes: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert('–§–∏–ª—å–º –¥–æ–±–∞–≤–ª–µ–Ω!');
        document.getElementById('newMovieTitle').value = '';
        document.getElementById('newMovieDescription').value = '';
        document.getElementById('newMovieTrailer').value = '';
        updateTopMovies();
      } catch (e) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ñ–∏–ª—å–º–∞: ' + e.message);
      }
    }

    // –ü–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫/–¥–∏–∑–ª–∞–π–∫ —Ñ–∏–ª—å–º—É
    async function rateMovie(type) {
      if (!currentMovie) return;
      const docId = currentMovie.id || currentMovie.titleUser;
      try {
        const docRef = db.collection('movies').doc(String(docId));
        const doc = await docRef.get();
        if (!doc.exists) {
          // –ï—Å–ª–∏ —Ñ–∏–ª—å–º –Ω–µ –≤ –±–∞–∑–µ - –¥–æ–±–∞–≤–∏–º —Å 0 –ª–∞–π–∫–æ–≤/–¥–∏–∑–ª–∞–π–∫–æ–≤
          await docRef.set({
            title: currentMovie.title || currentMovie.titleUser || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
            likes: 0,
            dislikes: 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        const increment = firebase.firestore.FieldValue.increment(1);
        const update = (type === 'like') ? { likes: increment } : { dislikes: increment };
        await docRef.update(update);
        updateMovieStats();
        updateTopMovies();
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ü–µ–Ω–∫–µ', e);
      }
    }

    // –û—Ç–∫—Ä—ã—Ç—å —Ç—Ä–µ–π–ª–µ—Ä —Ñ–∏–ª—å–º–∞ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
